<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-panel">
        <h2>Roman Number Converter</h2>
        <div class="conversion-section">
            <label>Arabic to Roman
                <input type="number" id="arabicInput" min="1" max="3999" placeholder="Type a Number(1-3999)">
                <button onclick="convertToRoman()">Convert</button>
            </label>
            <p>Result: <span id="romanOutput"></span></p>
        </div>
        <div class="conversion-section">
            <label>Roman to Arabic
                <input type="text" id="romanInput" placeholder="Type a Roman Number (ex.:IV)">
                <button onclick="convertToArabic()">Convert</button>
            </label>
            <p>Result: <span id="arabicOutput"></span></p>
        </div>
    </div>
    <script src="Roman Numbers.js"></script>
</body>
</html>
