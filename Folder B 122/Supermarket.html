<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="simulator-container">
        <h1>Dynamic Supermarket</h1>
        <div class="market-section section">
            <h2>Available Products</h2>
            <div id="product-list" class="product-list">

            </div>
        </div>
        <div class="cart-section section">
            <h2>Your Cart</h2>
            <div id="cart-items" class="cart-items">

                <p id="empty-cart-message" class="empty-message">Your Cart is Empty</p>
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">R$ 0.00</span></p>
                <div class="cart-actions">
                    <button id="clear-cart-btn" class=action-button secondary disabled>Clear Cart</button>
                    <button id="checkout-btn" class="action-button primary" disabled>Finish Purchase</button> 
                </div>
            </div>
            <div id="message-box" class="modal">
                <div class="modal-content">
                    <p id="message-text"></p>
                    <button id="close-message-btn" class="action-button">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Market.js"></script>
</body>
</html>
