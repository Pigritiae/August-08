<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D SimCity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
    <div id="interface">
        <div id="controls">
            <button onclick="setBuildType('house')">House</button>
            <button onclick="setBuildType('road')">Road</button>
            <button onclick="setBuildType('tree')">Tree</button>
            <button onclick="setBuildType('streetLight')">Street Light</button>
            <button onclick="setBuildType('sand')">Sand</button>
        </div>
        <div id="canvas-holder"></div>
    </div>
    <script src="City.js"></script>
</body>
</html>
