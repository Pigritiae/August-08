<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Bar Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR & Bar Code Generator</h1>
        <div class="controls-panel section">
            <h2>Data and Types of Code</h2>
            <div class="input-group">
                <label for="code-data">Code Data:</label>
                <input type="text" id="code-data" placeholder="Type the Data Here (ex:1234567890)" value="1234567890">
            </div>
            <div class="tool-palette">
                <button class="tool-button active" data-code-type="barcode">
                    <span class="tool-icon barcode-icon"></span>
                </button>
                <button class="tool-button" data-code-type="qrcode">
                    <span class="tool-icon qrcode-icon"></span>
                </button>
            </div>
            <div class="action-buttons-group">
                <button id="generate-code-btn" class="action-button primary">Generate Code</button>
                <button id="save-code-btn" class="action-button secondary">Save Image</button>
                <button id="clear-canvas-btn" class="action-button secondary">Clear Canvas</button>
            </div>
        </div>
        <div class="code-display-section section">
            <h2>View Code</h2>
            <canvas id="code-canvas"></canvas>
            <p id="canvas-message" class="empty-message">Type your Data and Click at "Generate Code".</p>
        </div>
        <div id="message-box" class="modal">
            <div class="modal-content">
                <p id="message-text"></p>
                <button id="close-message-btn" class="action-button">OK</button>
            </div>
        </div>
    </div>
    <script src="Generate.js"></script>
</body>
</html>
