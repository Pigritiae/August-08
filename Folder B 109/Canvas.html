<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Canvas Drawing App</h1>
        <div class="controls">
            <div class="tool-group">
                <button id="tool-pen" class="tool-button active"
                data-tool="pen">Pen</button>
                <button id="tool-eraser" class="tool-button"
                data-tool="eraser">Eraser</button>
            </div>
            <div class="tool-group">
                <button id="tool-rectangle" class="tool-button"
                data-tool="rectangle">Rectangle</button>
                <button id="tool-circle" class="tool-button"
                data-tool="circle">Circle</button>
                <button id="tool-line" class="tool-button"
                data-tool="line">Line</button>
            </div>
            <div class="tool-group">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="tool-group">
                <label for="line-width">Width:</label>
                <input type="range" id="line-width" min="1" max="50" value="5">
                <span id="line-width-value">5px</span>
            </div>
            <div class="tool-group">
                <button id="clear-canvas" class="action-button">
                    Clear All
                </button>
                <button id="save-image" class="action-button">
                    Save Image
                </button>
            </div>
        </div>
        <canvas id="drawing-canvas"></canvas>
    </div>
    <script src="Draw.js"></script>
</body>
</html>
