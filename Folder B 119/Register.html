<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Change System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-panel">
        <h2>Items for Sale</h2>
        <div id="item-list" class="item-selection">

        </div>
        <div class="total-section">
            <p>Total: <span id="total">R$ 0.00</span></p>
            <label>Paid Value: <input type="number" id="paid-amount" step="0.01" min="0" placeholder="R$ 0.00"></label>
            <button id="checkout-btn">Finish Order</button>
            <p>Change: <span id="change-due">R$: 0.00</span></p>
        </div>
    </div>
    <script src="Change.js"></script>
</body>
</html>
