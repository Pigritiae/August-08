<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>Audio Player</h1>

        <div class="current-song-info">
            <h2 id="song-title">No Song Loaded</h2>
            <p id="song-artist">Load Your Songs to Start</p>
        </div>
        
        <audio id="audio-element"></audio>

        <div class="controls">
            <button id="prev-button" class="control-button">
                <i class="fas fa-backward"></i></button>
            <button id="play-pause-button" class="control-button">
                <i class="fas fa-play"></i></button>
            <button id="next-button" class="control-button">
                <i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-bar-container">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="duration-time">00:00</span>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-bar" value="100" min="0" max="100">
            <i class="fas fa-volume-up"></i>
        </div>

        <div class="playlist-section">
            <h2>Music List</h2>
            <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">
            <button id="add-songs-button" class="action-button">Add Songs</button>
            <ul id="playlist">
                <li class="empty-playlist-message">
                    No Songs Found. Click "Add Songs" to Start.
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
